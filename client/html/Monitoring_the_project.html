<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="/js/Monitoring_the_project.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Monitoring</title>
</head>

<body>
    <div>

        <table id="tbl_monitoring">
            <thead>
                <tr>
                    <th id="title">Title</th>
                    <th id="submission_report">Submission of the report</th>
                    <th id="status_rep">Status</th>
                    <th id="weighted_score">Weighted Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="proposal">Proposal report</th>
                    <td><input type="file" onchange="uploadFile(this.files)"></td>

                </tr>
                <tr>
                    <th id="alpha">Alpha report</th>
                    <td><input type="file" onchange="uploadFile(this.files)"></td>

                </tr>
                <tr>
                    <th id="submitting">Submitting a job application</th>
                    <td><input type="file" onchange="uploadFile(this.files)"></td>

                </tr>
                <tr>
                    <th id="beta">Beta report</th>
                    <td><input type="file" onchange="uploadFile(this.files)"></td>

                </tr>
                <tr>
                    <th id="final_rep">Final Report</th>
                    <td><input type="file" onchange="uploadFile(this.files)"></td>

                </tr>
                <tr>
                    <th id="presentation">Project presentation</th>
                </tr>
                <tr>
                    <th id="final_sco">Final score</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
